<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="center-screen">
    <article id="articleID">

      <section id="displayWatchID">
       <p class="js-displayStopWatch displayStopWatch">00:00.00</p>

      <section id="button-holderID">

        <div class="js-button-holder button-holder">
          <button class="js-start-button start-button">Start</button>
        </div>

        <div class="js-reset-holder reset-holder">

        </div>
      </section>

    </article>

  </main>
</body>
<script src="index.js"></script>
</html>
